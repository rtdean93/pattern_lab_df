  <script type="text/json" id="sg-pattern-data-footer" class="sg-pattern-data">
  {"cssEnabled":false,"lineage":[{"lineagePattern":"atoms-icon","lineagePath":"..\/..\/patterns\/01-atoms-04-images-icons-icons\/01-atoms-04-images-icons-icons.html"}],"lineageR":[],"patternBreadcrumb":{"patternType":"atoms","patternSubtype":"images"},"patternDesc":"<h3>How to use icons<\/h3>\n\n<p>We are using a gulp SVG sprite generator (details <a href=\"https:\/\/una.im\/svg-icons\">here<\/a>), which automatically takes individual SVGs from <code>\/images\/icons\/src<\/code> and generates <code>\/dist\/img\/sprite\/sprite.svg<\/code>. Simply run <code>gulp icons<\/code> to add your individual SVGs to this sprite.<\/p>\n\n<p><strong>Usage<\/strong><\/p>\n\n<p>The SVG component is found here: <code>\/components\/_patterns\/01-atoms\/04-images\/icons\/_icon.twig<\/code>. See available variables in that file as well as instructions for Drupal. Examples of usage below:<\/p>\n\n<p>Simple: (no BEM renaming)<\/p>\n\n<pre><code>{% include \"@atoms\/04-images\/icons\/_icon.twig\" with {\n  icon_name: 'bars',\n} %}\n<\/code><\/pre>\n\n<p>... creates...<\/p>\n\n<pre><code>&lt;svg class=\"icon\" role=\"img\" aria-labelledby=\"title-bars\"&gt;\n  &lt;title id=\"title-bars\"&gt;bars&lt;\/title&gt;\n  &lt;use xlink:href=\"\/images\/sprite\/sprite.svg#src--bars\"&gt;&lt;\/use&gt;\n&lt;\/svg&gt;\n<\/code><\/pre>\n\n<p>Complex (BEM classes):<\/p>\n\n<pre><code>{% include \"@atoms\/04-images\/icons\/_icon.twig\" with {\n  icon_base_class: 'icon',\n  icon_blockname: 'toggle-expand',\n  icon_name: 'bars',\n  icon_title: \"Menu\",\n  icon_desc: \"Open Menu\",\n  hidden: TRUE,\n} %}\n<\/code><\/pre>\n\n<p>... creates...<\/p>\n\n<pre><code>&lt;svg class=\"toggle-expand__icon\" role=\"img\" aria-hidden=\"true\" aria-labelledby=\"title-bars desc-bars\" aria-describedby=\"desc-bars\"&gt;\n  &lt;title id=\"title-bars\"&gt;Menu&lt;\/title&gt;\n  &lt;desc id=\"desc-bars\"&gt;Open Menu&lt;\/desc&gt;\n  &lt;use xmlns:xlink=\"http:\/\/www.w3.org\/1999\/xlink\" xlink:href=\"\/images\/sprite\/sprite.svg#src--bars\"&gt;&lt;\/use&gt;\n&lt;\/svg&gt;\n<\/code><\/pre>\n\n<p><strong>A Note on Accessibility<\/strong>\nWe are trying to make the SVG icons as accessible as possible. By default, a <code>&lt;title&gt;<\/code> element is created and populated with the name of the icon. You can (and probably should) pass a better title to the <code>icon_title<\/code> variable (like we do above by passing \"Menu\"). You can also pass a description to <code>icon_desc<\/code> if need be. If the element needs to be hidden because it is merely decoration accompanying a more descriptive element, you can add <code>hidden: TRUE<\/code> (adds <code>aria-hidden=\"true\"<\/code> to the SVG). The role of <code>img<\/code> is added by default, but you can override that by passing a value to <code>icon_role<\/code>. For more information on how\/when to use these and more, see <a href=\"https:\/\/css-tricks.com\/accessible-svgs\/\">https:\/\/css-tricks.com\/accessible-svgs\/<\/a>.<\/p>","patternExtension":"twig","patternName":"Icons","patternPartial":"atoms-icons","patternState":"","extraOutput":[]}
